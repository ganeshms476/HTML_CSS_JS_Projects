<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealTimeCharCount</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 class="head">Real-time Character Count</h2>

        <textarea name=" " id="textarea" class="textarea" placeholder="please enter your text here..."
            maxlength="50"></textarea>

        <div class="counter-container">
            <p>Total characters:<span class="total-counter" id="total-counter">0</span></p>
            <p>Remaining:<span class="remaining-counter" id="remaining-counter">0</span></p>

        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
